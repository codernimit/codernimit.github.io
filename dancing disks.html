<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
  createCanvas(1250, 580);
}
function draw() {
// position of the ball
var x = 625;
// how far the ball moves every time
var speed = 5;
//second ball position
var y = 290
//second ball speed
var speed2 = 5
draw = function() {
    background(202, 255, 97);
    fill(66, 66, 66);
    ellipse(x, 200, 50, 50);
    ellipse(200, y, 50, 50);
    if (x > 1225) {speed = -5;}
    if (x < 25) {speed = 5;}
	if(y<25){speed2=5;};
	if(y>555){speed2=-5};
    // move the ball
    x = x + speed;
	y = y + speed2
};
}
</script>
</body>
</html>
